version: 2.1

orbs:
  coveralls: coveralls/coveralls@1.0.4

jobs:
  install_deps:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run: npm install
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - node_modules/*
  test:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci/project
      - run:
          name: test
          command: npm test
      - coveralls/upload
  release:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci/project
      - run: npm run build
      - run: npm run semantic-release || true
      - run: npm run deploy-docs

workflows:
  version: 2
  test_and_release:
    jobs:
      - install_deps
          filters:
            branches:
              ignore:
                - gh-pages
      - test:
          filters:
            branches:
              ignore:
                - gh-pages
          requires:
            - install_deps
      - release:
          filters:
            branches:
              only: master
          requires:
            - test
